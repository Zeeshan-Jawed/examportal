<mat-card>
  <div>
    <mat-card-title>
     Add Student
    </mat-card-title>
  </div>
</mat-card>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email"
           >
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput required [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Father Name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Seat No.</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Nic No.</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contact No.</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select Shift</mat-label>
          <mat-select>
            <mat-option value="option">Morning</mat-option>
            <mat-option value="option">Evening</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select Field</mat-label>
          <mat-select>
            <mat-option value="option">CS</mat-option>
            <mat-option value="option">SE</mat-option>
            <mat-option value="option">Master</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select Semester</mat-label>
          <mat-select>
            <mat-option value="option">1</mat-option>
            <mat-option value="option">2</mat-option>
            <mat-option value="option">3</mat-option>
            <mat-option value="option">4</mat-option>
            <mat-option value="option">5</mat-option>
            <mat-option value="option">6</mat-option>
            <mat-option value="option">7</mat-option>
            <mat-option value="option">8</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="btn-grp">
          <button mat-flat-button color="accent">Clear</button>
          <button mat-flat-button color="warn">Submit</button>
        </div>
    </div>
      <div class="col-md-4">
        
        <div id="print-section"> 
          <!--Your html stuff that you want to print-->
          <mat-card *ngIf="name">
            <h2>DCS UBIT</h2>
            <img src="https://www.flaticon.com/svg/static/icons/svg/21/21104.svg" width="100px" alt="">
            <h4>Name: {{name}}</h4>
            <h4>Father Name:</h4>
            <h4>Seat No.:</h4>
            <h4>Shift:</h4>
            <h4>Field:</h4>
            <h4>Section:</h4>

          </mat-card>
          
        </div>
         
         <!--
           2)- Add the directive name in your button (ngxPrint),
           3)- Affect your ID to printSectionId
         -->
        <button *ngIf="name" printSectionId="print-section" class="btn btn-warning" ngxPrint>Print</button> 
      </div>
    </div>
</div>
