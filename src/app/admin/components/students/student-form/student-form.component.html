<mat-card>
  <div>
    <mat-card-title>
      Edit Student
    </mat-card-title>
  </div>
</mat-card>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" >
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="title">Name</mat-label>
          <input matInput required >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Father Name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Seat No.</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Nic No.</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contact No.</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select</mat-label>
          <mat-select>
            <mat-option value="option">Morning</mat-option>
            <mat-option value="option">Evening</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select Field</mat-label>
          <mat-select>
            <mat-option value="option">CS</mat-option>
            <mat-option value="option">SE</mat-option>
            <mat-option value="option">Master</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select Semester</mat-label>
          <mat-select>
            <mat-option value="option">1</mat-option>
            <mat-option value="option">2</mat-option>
            <mat-option value="option">3</mat-option>
            <mat-option value="option">4</mat-option>
            <mat-option value="option">5</mat-option>
            <mat-option value="option">6</mat-option>
            <mat-option value="option">7</mat-option>
            <mat-option value="option">8</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="btn-grp">
          <button mat-flat-button color="accent">Clear</button>
        <button mat-flat-button color="warn">Submit</button>
        </div>
    </div>
      <div class="col-md-4">
        hello
      </div>
    </div>
</div>
